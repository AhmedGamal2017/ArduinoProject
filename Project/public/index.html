  <style>
    .mediaImage {
      max-width: 10%;
    }
  </style>

<body>
  <div class="jumbotron m-4 text-center">
    <h1 class="display-4">Led Controller</h1>
    <p class="lead">you can control leds by this controller freely</p>
    <hr class="my-4">

    <blockquote class="blockquote">

      <div class="container d-flex flex-row my-3 justify-content-around">
        <div class="media col rounded m-2 p-2">
          <img class="my-auto mx-3 mediaImage" src="./Images/redLed.png" alt="Generic placeholder image">
          <div class="my-auto">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-danger active">
                <input type="radio" name="RedFlag" value="2" onchange="ChangeRedFlag()" checked> Auto
              </label>
              <label class="btn btn-danger">
                <input type="radio" name="RedFlag" value="1" onchange="ChangeRedFlag()"> ON
              </label>
              <label class="btn btn-danger">
                <input type="radio" name="RedFlag" value="0" onchange="ChangeRedFlag()"> OFF
              </label>
            </div>
          </div>
        </div>
        <div class="media col rounded m-2 p-2">
          <img class="my-auto mx-3 mediaImage" src="./Images/blueLed.png" alt="Generic placeholder image">
          <div class="my-auto">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="BlueFlag" value="2" onchange="ChangeBlueFlag()" checked> Auto
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="BlueFlag" value="1" onchange="ChangeBlueFlag()"> ON
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="BlueFlag" value="0" onchange="ChangeBlueFlag()"> OFF
              </label>
            </div>
          </div>
        </div>
      </div>

      <footer class="blockquote-footer">
        <div class="container text-left">
          <p>Auto = let system open and close them by the number of peaple in the room</p>
          <p>ON = Force open for that led</p>
          <p>OFF = Force close for that led</p>
        </div>
        <div class="container text-right">
          <p>Connect through other devices on : <span id="ipViewer"></span></p>
        </div>
      </footer>
    </blockquote>
  </div>
  
  <script src="./serialData.js"></script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>

</html>
